<div *ngIf="error">
  <p>Ha ocurrido un error al traer los datos </p>
</div>

<div class="container my-3 ">

  <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
    <ul class="navbar-nav pt-3">
      <li class="nav-item pt-2">filtrar por: </li>
      <li class="nav-item">
        <p class="nav-link clasificacion mb-1"> Estrellas
          <input (change)="getHotelsForStar($event.target)" id="radio1lh" type="radio" name="estrellas" value="1">
          <label class="ml-3" [ngStyle]="{'color':filterStar >= 1 ? 'orange' : 'gray' }" for="radio1lh">Aseo</label>
          <input (change)="getHotelsForStar($event.target)" id="radio2lh" type="radio" name="estrellas" value="2">
          <label class="ml-3" [ngStyle]="{'color':filterStar >= 2 ? 'orange' : 'gray' }" for="radio2lh">Hogar</label>
          <input (change)="getHotelsForStar($event.target)" id="radio3lh" type="radio" name="estrellas" value="3">
          <label class="ml-3" [ngStyle]="{'color':filterStar >= 3 ? 'orange' : 'gray' }" for="radio3lh">Decoraci√≥n</label>
          <input (change)="getHotelsForStar($event.target)" id="radio4lh" type="radio" name="estrellas" value="4">
          <label class="ml-3" [ngStyle]="{'color':filterStar >= 4 ? 'orange' : 'gray' }" for="radio4lh">Frutas</label>
          <input (change)="getHotelsForStar($event.target)" id="radio5lh" type="radio" name="estrellas" value="5">
          <label class="ml-3" [ngStyle]="{'color':filterStar >= 5 ? 'orange' : 'gray' }" for="radio5lh">Granos</label>
        </p>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Precio
        </a>
        <div class="dropdown-menu " aria-labelledby="navbarDropdown">
          <a class="dropdown-item" (click)="getHotelForPrecio('DESC')">Mayor a menor</a>
          <a class="dropdown-item" (click)="getHotelForPrecio('ASC')" >Menor a mayor</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="navbarDropdown" role="button" (click)="getHotels()">
          Mostrar todos
        </a>
      </li>
    </ul>
  </nav>

  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/img/descarga (1).jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/assets/img/descarga.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/assets/img/images.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev border-0" type="button" data-target="#carouselExampleFade" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next border-0" type="button" data-target="#carouselExampleFade" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
    <div class="col mb-3 px-1" *ngFor="let hotel of hoteles; let i = index">
      <div class="card my-2 mx-1">
        <div id="carouselExampleControls-{{i}}" class="carousel slide px-3 py-3" data-ride="carousel">

          <div class="carousel-inner">
            <div class="carousel-item" [ngClass]="{
              'active' : i == 0
            }" *ngFor="let image of hotel.Image; let i = index">
              <img src="{{image.urlData}}" class="d-block w-100 img-fluid" style="min-height: 250px;">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls-{{i}}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls-{{i}}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="card-body pb-1">
          <a [routerLink]="['/hotel/', hotel.hotelID]">{{hotel.hotelName | titlecase}}</a>
          <p class="card-text py-0 mb-0 clasificacion"> Categoria:
            <label *ngIf="hotel.categoria == 1" for="radio1">Aseo</label>
            <label *ngIf="hotel.categoria == 2" for="radio2">Hogar</label>
            <label *ngIf="hotel.categoria == 3" for="radio3">Decoracion</label>
            <label *ngIf="hotel.categoria == 4" for="radio4">Frutas</label>
            <label *ngIf="hotel.categoria == 5" for="radio5">Granos</label>
          </p>
          <p class="card-text mb-0">
            Precio: $ {{hotel.precio}} COP
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
